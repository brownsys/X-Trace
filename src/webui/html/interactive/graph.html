<svg width=0 height=0>
  <defs>
    <marker id="arrowhead"
            viewBox="0 0 10 10"
            refX="0"
            refY="5"
            markerUnits="strokeWidth"
            markerWidth="4"
            markerHeight="5"
            orient="auto"
            style="fill: #333">
      <path d="M 0 0 L 10 5 L 0 10 z"></path>
    </marker>
  </defs>
</svg>
<script>
window.onload = function() {    
	var callback = function(reports) {
		console.log("Reports received!", reports);
		window.reports = reports;
		drawXTraceGraph(document.body, reports.reports);
	};
	var errback = function(message, error) {
		console.log("Error retrieving reports", error);
	};
	getReports(callback, errback);
}
</script>
