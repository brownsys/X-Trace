<html>
<head>
<script type="text/javascript" src="javascript/d3.v3.min.js"></script>
<script type="text/javascript" src="javascript/jquery-1.9.0.js"></script>
<script type="text/javascript" src="javascript/jquery.tipsy.js"></script>
<script type="text/javascript" src="javascript/dagre.js"></script>
<script type="text/javascript" src="javascript/Minimap.js"></script>
<script type="text/javascript" src="javascript/DirectedAcyclicGraph.js"></script>
<script type="text/javascript" src="javascript/Graph.js"></script>
<script type="text/javascript" src="javascript/xtrace_utils.js"></script>
<script type="text/javascript" src="javascript/xtrace_dagre.js"></script>
<link href="stylesheets/xtrace.css" rel="stylesheet" type="text/css">
<link href="stylesheets/tipsy.css" rel="stylesheet" type="text/css" />
<style>
.node rect {
  stroke-width: 1.5px;
  stroke: #333;
  fill: #fff;
}

#node-CLOSED rect {
  stroke-width: 3px;
  fill: #f88;
}

.node text {
  font-family: Verdana;
}

path.edge {
  fill: none;
  stroke-width: 4px;
}

.minimap path.edge {
  stroke-width: 2px;
  stroke: black;
}

.minimap .node rect {
  fill: #ddd;
  stroke-width: 2px;
}
</style>
<svg width=0 height=0>
  <defs>
    <marker id="arrowhead"
            viewBox="0 0 10 10"
            refX="0"
            refY="5"
            markerUnits="strokeWidth"
            markerWidth="4"
            markerHeight="5"
            orient="auto"
            style="fill: #333">
      <path d="M 0 0 L 10 5 L 0 10 z"></path>
    </marker>
  </defs>
</svg>
<script>
window.onload = function() {
    d3.json("static.json", function(d) { drawXTraceGraph(document.body, d.reports); });    
}
</script>
</head>
<body width="100%" height="100%" style="margin: 0"></body>
</html>
